<h1>Nouveau post</h1>
<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="title">
          Titre
        </label>
        <input type="text" name="title" id="title" class="form-control" ngModel required>
      </div>
      <div class="form-group">
        <label for="Content">
          Contenu
        </label>
        <textarea name="content" id="content" class="form-control" rows="8" cols="80" ngModel required></textarea>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Envoyer</button>
    </form>
  </div>
</div>
